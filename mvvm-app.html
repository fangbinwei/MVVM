<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
<div id="mvvm-app">
    <input type="text" v-model="name.name">
    <p>name: {{name.name}}</p>
    <div class="div-class" v-class="class">{{class}}</div>
    <p>age: {{age}}</p>
    <p>computed: {{getNameAndAge}}</p>
    <button type="button" v-on:click="changeName">change name</button>
</div>

<script src="./observer.js"></script>
<script src="./watcher.js"></script>
<script src="./compile.js"></script>
<script src="./mvvm.js"></script>
<script>
    var vm = new MVVM({
        el: '#mvvm-app',
        data: {
            name: {name: 'binwei'},
            age: 12,
            class: 'test'
        },
        methods: {
            changeName () {
                // 先触发this.name的getter 再触发this.name.name的setter
                this.name.name = 'fangbinwei';
            }
        },
        computed: {
            getNameAndAge () {
                // 会触发observer中的getter
                return this.name.name + ' ' + this.age
            }
        }
    })
</script>
</body>
</html>
